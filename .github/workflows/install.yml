name: dotnet-install

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    build:
      name: Install
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v2
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: '6.0' # SDK Version to use.
            source-url: https://nuget.pkg.github.com/during-migration-nuget-2/index.json
          env:
            NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
            
        - name: dotnet install
          run: dotnet restore
          continue-on-error: true
